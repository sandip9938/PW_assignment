<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Shop  % Discount Calculator</h1>
        <div class="inputgroup">
            <label for="original-price">Original Price:</label>
            <input type="number" id="original-price" min="0" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="discount-percentage">Discount Percentage:</label>
            <input type="number" id="discount-percentage" min="0" max="100" required>
        </div>
        <button onclick="calculateDiscount()">Calculate</button>
        <div id="result"></div>
    </div>
    
</body>
<script src="script.js"></script>
</html>

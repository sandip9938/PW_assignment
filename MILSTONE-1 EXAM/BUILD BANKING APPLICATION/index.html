<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="bank">State Bank Of India</h1>
        <!-- Login Form -->
        <div class="section1">
            <div class="deposit" ><h1>Deposit</h1>
                <span id="deposit">00.Rs</span>
            </div>
            <div class="withdraw" ><h1>Withdraw</h1>
                <span id="withdraw">00.Rs</span>
            </div>
            <div class="total"><h1>Total Balance</h1>
                <span id="total">10,000.Rs</span>
            </div>
        </div>
        <div class="section2">
            <div id="depositmoney"><p>Deposit money</p><input type="number" id="dm" placeholder="Please enter amount..">
                <button id="dbtn">Deposit</button>
            </div>
            <div id="withdrawmoney"><p>Withdraw money</p><input type="number" id="wm" placeholder="Please enter amount..">
                <button id="wbtn">Withdraw</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
